<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg bg-dark fixed-top text-white" style="height:5em">
    <a th:href="@{/app}" class="navbar-brand">
        <img th:src="@{/images/logo.png}" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-nav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" style="font-size: 20px" id="my-nav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/app}" th:text="#{title}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/app/order/account}" th:text="#{myAcc}">My Account</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link text-white" th:href="@{/app/user}" th:text="#{users}">Users</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link text-white" th:href="@{/app/car}" th:text="#{cars}">Cars</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link text-white" th:href="@{/app/order}" th:text="#{orders}">Orders</a>
            </li>
        </ul>
        <a class="nav-link text-white" th:href="@{'?locale=en'}">EN</a>
        <a class="nav-link text-white" th:href="@{'?locale=uk'}">UKR</a>
        <a th:href="@{/app/registration}" class="btn btn-primary mr-2 ml-2" th:text="#{signUp}">Sign Up</a>
        <a th:href="@{/app/login}" class="btn btn-primary mr-2 ml-2" th:text="#{signIn}">Sign In</a>
    </div>
</nav>
<div class="container" style="max-width: 1300px; margin-top: 6.5em">
    <h1>Car Control Panel</h1>
    <a th:href="@{/app/car/new}" class="btn btn-success mt-2" style="font-size: 18px">Create new car</a>
    <div class="row">
            <div th:each="car : ${cars}" class="col-sm-4 mt-4">
                <div class="card pr-2 pl-2" style="height: 100%; border:2px solid #777">
                    <div class="card-body d-flex flex-column justify-content-between" th:if="${car != null}">
                        <h5 class="card-title" th:text="${car.getName()}">cardTitle</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${car.getBrand().getName()}">cardSubtitle</h6>
                        <img class="card-img-top" th:src="@{${car.getImagePath()}}" style="width:300px; height:200px"/>
                        <div class="d-flex justify-content-between ml-1.5 mr-1.5 mt-2">
                            <h6 class="card-subtitle mt-2 text-muted" th:text="#{rentalPrice} + ${car.getRentalPrice()}  + #{perDay}">Price</h6>
                            <a th:href="@{/app/car/{id}(id=${car.getId()})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/app/car/{id}/delete(id=${car.getId()})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div th:if="${totalPages > 1}" class="container mt-4 mb-2" style="max-width:1300px; border: 2px solid #777; border-radius: 5px;
     display: flex; align-items: center">
        <div class="row col-sm-12" style="font-size:20px">
            <div class="col-sm-2">
                Total Cars: [[${totalItems}]]
            </div>
            <div class="col-sm-3">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${curPage != i}" th:href="@{'/app/car/page/' + ${i}}">[[${i}]]</a>
                    <span th:unless="${curPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${curPage < totalPages}" th:href="@{'/app/car/page/' + ${curPage + 1}}">Next</a>
                <span th:unless="${curPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${curPage < totalPages}" th:href="@{'/app/car/page/' + ${totalPages}}">Last</a>
                <span th:unless="${curPage < totalPages}">Last</span>
            </div>
        </div>
        <br/>
    </div>
    <div class="mt-4 mb-2">
        <a th:href="@{/app}" class="btn btn-info">Cancel</a>
    </div>
</div>
</body>
</html>
