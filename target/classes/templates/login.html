<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-5" style="width: 24em; border: 2px solid #999; border-radius: 5px;">
    <form th:action="@{/app/login}" method="post" class="form-group">
        <div class="mt-2">
            <label for="usernameId" th:text="#{enterName}">User Name :</label>
            <input type="text" name="username" class="form-control" id="usernameId"/>
        </div>
        <div class="mt-2">
            <label for="passwordId" th:text="#{enterPass}"> Password:</label>
            <input type="password" name="password" class="form-control" id="passwordId"/> </div>
        <div class="row mt-4">
            <div class="col-sm-3"><input type="submit" value="Sign In" class="btn btn-success"/></div>
            <div class="col-sm d-flex justify-content-around align-items-center">
                <span th:text="#{notRegQuest}">Still not registered?</span>
                <a href="/app/registration" th:text="#{registerHere}">Register here</a>
            </div>
        </div>
        <div th:if="${param.error}" th:text="#{invUNorP}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" th:text="#{logOutMes}">
            You have been logged out.
        </div>
    </form>
</div>
</body>
</html>
